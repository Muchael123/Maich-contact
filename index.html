<!DOCTYPE html>

<ul id="side-menu" class="sidenav side-menu">

    <li><a class="waves-effect" href="./templates/about.html">About</a></li></ul>
    <!-- side-nav menu -->

    <div class="contacts" container grey-text text-darken-1>
        <div class="grey-text text-darken-1 pk-contact">
            <div class="contact-image">
                <img src="./img/Boy.jpeg" alt="contact img">
            </div>
            <div class="contact-details">
                <div class="contact-title">John Doe</div>
                <div class="conatct-numbers">+1234567890</div>
            </div>
            <!-- <div class="contact-options">
                <i class="material-icons">call</i>
                <i class="material-icons">delete_outline</i>
            </div> -->
        </div>

                <div class="grey-text text-darken-1 pk-contact">
                    <div class="contact-image">
                        <img src="./img/girl.jpeg" alt="contact img">
                    </div>
                    <div class="contact-details">
                        <div class="contact-title">Ivy Ayuma</div>
                        <div class="conatct-numbers">+1234567890</div>
                    </div>
                    <!-- <div class="contact-options">
                        <i class="material-icons">call</i>
                        <i class="material-icons">delete_outline</i>
                    </div> -->
                </div>

    <div class="center">
        <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
            +
        </a>
    </div>
    <!-- add contact side nav -->
    <div id="side-form" class="sidenav side-form">
        <form class="add-contact container section">
            <h6>New Contact</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="e.g maich " id="name" type="text" class="validate">
                <label for="name">Contact Name</label>
            </div>
            <div class="input-field">
                <input id="numbers" placeholder="e.g +254123456789" class="validate" type="text">
                <label for="numbers">Number</label>
            </div>
            <div class="input-field center">
                <button class="btn-small">Add contact</button>
            </div>
        </form>
    </div>




    <script src="js/common.js"> </script>
    <script src="js/app.js"> </script>
